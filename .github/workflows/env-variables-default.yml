name: Environment Variables default
on:
    workflow_dispatch:

jobs:
    show:
        runs-on: ubuntu-latest
        steps:
            - name: Show all environment variables
              run: echo $GITHUB_ACTION &&
                   echo $GITHUB_EVENT_NAME &&
                   echo $GITHUB_REPOSITORY &&
                   echo $GITHUB_RUN_NUMBER &&
                   echo $GITHUB_WORKFLOW
